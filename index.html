
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot Ritual: Full Alchemy Mode</title>
  <style>
    body {
      background: black url('stars_bg.gif') center center / cover no-repeat;
      color: #ffe;
      text-align: center;
      font-family: Georgia, serif;
      padding-top: 3em;
    }
    .card {
      font-size: 2em;
      margin: 1em;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 1em 2em;
      margin: 1em;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="ambient_moonlit_ritual.mp3" type="audio/mp3">
  </audio>
  <h1>Tarot Alchemy Ritual</h1>
  <button onclick="drawCard()">Draw a Card</button>
  <div class="card" id="card"></div>
  <div id="meaning" style="margin-top:2em; font-style: italic;"></div>

  <script>
    const meanings = {};
    fetch('tarot_meanings.json')
      .then(response => response.json())
      .then(data => Object.assign(meanings, data));

    const cards = Object.keys(meanings);

    function drawCard() {
      const random = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById("card").innerText = random;
      document.getElementById("meaning").innerText = meanings[random];
      speakTarot(random, meanings[random]);
    }

    function speakTarot(title, msg) {
      const speech = new SpeechSynthesisUtterance(`${title}. ${msg}`);
      speech.pitch = 0.85;
      speech.rate = 0.95;
      speech.volume = 1;
      speech.lang = 'en-US';
      speechSynthesis.speak(speech);
    }
  </script>

  <div style="margin-top:2em;">
    <label for="spreadSelect">Choose a spread:</label>
    <select id="spreadSelect" onchange="loadSpread()">
      <option value="">--Select--</option>
    </select>
    <div id="spreadResult" style="margin-top:1em;"></div>
  </div>

  <script>
    const spreads = {};
    fetch('spreads.json')
      .then(res => res.json())
      .then(data => {
        Object.assign(spreads, data);
        const select = document.getElementById('spreadSelect');
        Object.keys(spreads).forEach(key => {
          const opt = document.createElement('option');
          opt.value = key;
          opt.text = key;
          select.add(opt);
        });
      });

    function loadSpread() {
      const selected = document.getElementById('spreadSelect').value;
      const container = document.getElementById('spreadResult');
      container.innerHTML = '';
      if (!selected || !spreads[selected]) return;

      const spread = spreads[selected];
      const spreadDiv = document.createElement('div');
      spreadDiv.innerHTML = `<h3>${selected}</h3><p>${spread.description}</p>`;
      spread.positions.forEach(pos => {
        const card = cards[Math.floor(Math.random() * cards.length)];
        const meaning = meanings[card];
        const section = document.createElement('div');
        section.innerHTML = `<strong>${pos}:</strong> ${card} â€“ <em>${meaning}</em>`;
        speakTarot(`${pos}: ${card}`, meaning);
        spreadDiv.appendChild(section);
      });
      container.appendChild(spreadDiv);
    }
  </script>
</body>

</html>
