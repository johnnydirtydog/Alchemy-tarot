
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tarot Ritual: Full Alchemy Mode</title>
  <style>
    body {
      background: black url('stars_bg.gif') center center / cover no-repeat;
      color: #ffe;
      text-align: center;
      font-family: Georgia, serif;
      padding-top: 3em;
    }
    .card {
      font-size: 2em;
      margin: 1em;
    }
    button {
      background: #444;
      color: white;
      border: none;
      padding: 1em 2em;
      margin: 1em;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="ambient_moonlit_ritual.mp3" type="audio/mp3">
  </audio>
  <h1>Tarot Alchemy Ritual</h1>
  <button onclick="drawCard()">Draw a Card</button>
  <div class="card" id="card"></div>
  <div id="meaning" style="margin-top:2em; font-style: italic;"></div>

  <script>
    const meanings = {};
    fetch('tarot_meanings.json')
      .then(response => response.json())
      .then(data => Object.assign(meanings, data));

    const cards = Object.keys(meanings);

    function drawCard() {
      const random = cards[Math.floor(Math.random() * cards.length)];
      document.getElementById("card").innerText = random;
      document.getElementById("meaning").innerText = meanings[random];
      speakTarot(random, meanings[random]);
    }

    function speakTarot(title, msg) {
      const speech = new SpeechSynthesisUtterance(`${title}. ${msg}`);
      speech.pitch = 0.85;
      speech.rate = 0.95;
      speech.volume = 1;
      speech.lang = 'en-US';
      speechSynthesis.speak(speech);
    }
  </script>
</body>
</html>
