<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scubaaai Tarot Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tarot-container">
    <div class="tarot-card" id="card">
      <div class="tarot-front">?</div>
      <div class="tarot-back" id="card-back">
        <img id="card-img" src="img/card.png" alt="Tarot Card" style="width:100%; border-radius: 12px; margin-bottom: 10px;" />
        <p id="card-text">Loading...</p>
      </div>
    </div>
    <button onclick="drawCard()">Draw Card</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
